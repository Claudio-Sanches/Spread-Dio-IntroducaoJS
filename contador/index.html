<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Contador</title>
</head>

<body id="boryAdd">
    <h1>Este é meu primeiro projeto Javascript Bootcamp Spread Dio.</h1>
    <p>Ativando soma / subtração através onclick HMTL.</p>
    <div class="counter">
        <button id="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="adicionar" onclick="increment()">+</button>
    </div>
    <br>
    <p>Ativando soma / subtração através addEventistener Javascript e aplicando cores.</p>
    <div class="counterAdd">
        <button id="subtrairAdd">-</button>
        <span id="currentNumberAdd">0</span>
        <button id="adicionarAdd">+</button>
    </div>
    <br>
    <p>Limitando contador no intervalo 0 até 10 com Javascript.</p>
    <div class="counterLim">
        <button id="subtrairLim">-</button>
        <span id="currentNumberLim">0</span>
        <button id="adicionarLim">+</button>
    </div>
    <br>
    <hr>
    <div class="get-the-app">
        <img src="./assets/Imagem/lg_Claudio.jpg" alt="Logotipo Claudio Buzzolini Sanches">
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>


</html>
